<!DOCTYPE HTML>
<html>
<!DOCTYPE HTML>
<html>
<head>
	<title>Pinball Website Template | Home :: w3layouts</title>
	<link href="/statics/css/style1.css" rel='stylesheet' type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="/statics/images/fav-icon.png" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	</script>
	<!----webfonts---->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
			<!----//webfonts---->
			<!-- Global CSS for the page and tiles -->
			<link rel="stylesheet" href="/statics/css/main.css">
			<!-- //Global CSS for the page and tiles -->
			<!---start-click-drop-down-menu----->
			<script src="/statics/js/jquery.min.js"></script>
	<!----start-dropdown--->
	<script type="text/javascript">
		var $ = jQuery.noConflict();
		$(function() {
			$('#activator').click(function(){
				$('#box').animate({'top':'0px'},500);
			});
			$('#boxclose').click(function(){
				$('#box').animate({'top':'-700px'},500);
			});
		});
		$(document).ready(function(){
			//Hide (Collapse) the toggle containers on load
			$(".toggle_container").hide();
			//Switch the "Open" and "Close" state per click then slide up/down (depending on open/close state)
			$(".trigger").click(function(){
				$(this).toggleClass("active").next().slideToggle("slow");
				return false; //Prevent the browser jump to the link anchor
			});


		});
	</script>
	<script type="text/javascript">
		function load() {
			var c = document.cookie;
			if (c.length ==0){
				alert("请登陆");
				return;
			}

			var username = c.split(";")[1].split("=")[1];
			var a =document.getElementById("user")
			var d =document.getElementById("upload")
			var url = "/user/"+username
			var url1 = "/upload/"+username
			a.setAttribute("href",url)
			d.setAttribute("href",url1)
		}

	</script>
	<!----//End-dropdown--->
	<!---//End-click-drop-down-menu----->
</head>
<body onload="load()">

<div class="header">
	<div class="wrap">
		<div class="logo">

			<a href="/"><img src="/statics/images/logo.png" title="pinbal" /></a>
		</div>
		<div class="nav-icon">
			<a href="#" class="right_bt" id="activator"><span> </span> </a>
		</div>
		<div class="box" id="box">
			<div class="box_content">
				<div class="box_content_center">
					<div class="form_content">
						<div class="menu_box_list">
							<ul>
								<li><a  id="user"><span>我的视频</span></a></li>
								<li><a href="/login"><span>登陆</span></a></li>
								<li><a id="upload" ><span>上传</span></a></li>
								<li><a href="/register"><span>注册</span></a></li>

								<div class="clear"> </div>
							</ul>
						</div>
						<a class="boxclose" id="boxclose"> <span> </span></a>
					</div>
				</div>
			</div>
		</div>
		<div class="top-searchbar">
			<form>
				<input type="text" /><input type="submit" value="" />
			</form>
		</div>
		<div class="userinfo">
			<div class="user">
				<ul>
					<li><a href="#"><img src="/statics/images/user-pic.png" title="user-name" /><span>Ipsum</span></a></li>
				</ul>
			</div>
		</div>
		<div class="clear"> </div>
	</div>
</div>

<div class="content">
	<div class="wrap">
		<div id="main" role="main">
			<ul id="tiles">
				<!-- These are our grid blocks -->

				{{range .Videos}}
				<li onclick="location.href={{.Video_path}};">
					<img src={{.Image_path}} width="200" height="200">
					<div class="post-info">
						<div class="post-basic-info">
							<h3><a href={{.Video_path}}>{{.Video_name}}</a></h3>
							<h3><a href="/user/{{.Username}}">用户:{{.Username}}</a></h3>

							<p>上傳時間:{{.Display_time}}</p>
						</div>
						<div class="post-info-rate-share">
							<div class="rateit">
								<span> </span>
							</div>
							<div class="post-share">
								<span> </span>
							</div>
							<div class="clear"> </div>
						</div>
					</div>
				</li>
				{{end}}
				<!-- End of grid blocks -->
			</ul>
		</div>
	</div>
</div>

<script src="/statics/js/jquery.imagesloaded.js"></script>
<script src="/statics/js/jquery.wookmark.js"></script>
<script type="text/javascript">

	(function ($){
		var $tiles = $('#tiles'),
				$handler = $('li', $tiles),
				$main = $('#main'),
				$window = $(window),
				$document = $(document),
				options = {
					autoResize: true, // This will auto-update the layout when the browser window is resized.
					container: $main, // Optional, used for some extra CSS styling
					offset: 20, // Optional, the distance between grid items
					itemWidth:280 // Optional, the width of a grid item
				};
		/**
		 * Reinitializes the wookmark handler after all images have loaded
		 */
		function applyLayout() {
			$tiles.imagesLoaded(function() {
				// Destroy the old handler
				if ($handler.wookmarkInstance) {
					$handler.wookmarkInstance.clear();
				}

				// Create a new layout handler.
				$handler = $('li', $tiles);
				$handler.wookmark(options);
			});
		}
		/**
		 * When scrolled all the way to the bottom, add more tiles
		 */


		// Call the layout function for the first time
		applyLayout();

		// Capture scroll event.

	})(jQuery);
</script>

<div class="footer">
	<p>Design by <a href="http://w3layouts.com/">W3layouts</a></p>
</div>

</body>
</html>
